<div data-contact class="backdrop is-hidden">
    <div class="contact">
      <form autocomplete="on" class="contact__form">
        <button data-contact-close class="contact__close">
          <svg class="contact__icon" width="24" height="24">
            <use href="./img/symbol-defs.svg#close-menu"></use>
          </svg>
        </button>
        <h1 class="contact__title">Хочете, зателефонуємо Вам за 30 секунд?</h1>
        <input
          type="tel"
          name="user-tel"
          placeholder="Ваш номер телефону"
          class="contact__input"
          required
        />
        <button class="contact__btn">Зателефонуйте</button>
        <p class="contact__time timer">
        </p>
      </form>
    </div>
  </div>
